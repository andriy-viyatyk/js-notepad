name: Build and Release
on:
  push:
    tags:
      - 'v*' # Triggers only when you push a version tag like v1.0.0

jobs:
  build:
    runs-on: windows-latest # Use Windows to build your .msi
    permissions:
      contents: write # Important: gives the action permission to create a release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Built-in secret, no manual setup needed
        run: npm run publish